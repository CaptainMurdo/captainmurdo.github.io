---
layout: default
---

<div class="main"> 
<b>Throughout 2020 I ran a newsletter, <a href="https://neobanked.substack.com">Neobanked</a>, that was published on Sundays every two weeks. The archive of issues lives here.</b>
<br>
<br>
<hr>
</div>

<div class="newsletters">
  {% for newsletter in site.newsletters reversed %}
    <article class="newsletter">

      <h1><a href="{{ site.baseurl }}{{ newsletter.url }}">{{ newsletter.title }}</a></h1>

      <div class="entry">
        {{ newsletter.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ newsletter.url }}" class="read-more">Read more</a>
    </article>
  {% endfor %}
</div>
