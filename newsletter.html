---
layout: default
---

<b>My newsletter, [Neobanked](https://neobanked.substack.com), is published on Sundays every two weeks. Sign up below</b>
<br>
<center><iframe src="https://neobanked.substack.com/embed" width="480" height="320" style="border:1px solid #EEE; background:white;" frameborder="0" scrolling="no"></iframe></center>

<div class="newsletters">
  {% for newsletter in site.newsletters reversed %}
    <article class="newsletter">

      <h1><a href="{{ site.baseurl }}{{ newsletter.url }}">{{ newsletter.title }}</a></h1>

      <div class="entry">
        {{ newsletter.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ newsletter.url }}" class="read-more">Read more</a>
    </article>
  {% endfor %}
</div>
